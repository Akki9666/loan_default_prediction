<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loan Application Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>   
    <div class="details-container">
        <h2>Loan Application Details</h2>
        <form method="POST" action="/details">
            <div class="form-group">
                <label for="User_name">User Name</label>
                <input type="text" id="User_name" name="User_name" required>
            </div>

            <div class="form-group">
                <label for="pan_card_number">pan_card_number</label>
                <input type="text" id="pan_card_number" name="pan_card_number" required>
            </div>
            <div class="form-group">
                <label for="date">present_date</label>
                <input type="date"id="date" name="present_date" required>    
            </div>
            <div class="form-group">
                <label for="Bank_name">Bank_name</label>
                <select id="Bank_name" name="Bank_name" required>
                    <option value="">Select Status</option>
                    <option value="State Bank of India">State Bank of India</option>
                    <option value="Punjab National Bankd">Punjab National Bank</option>
                    <option value="Bank of Baroda">Bank of Baroda</option>
                    <option value="Canara Bank">Canara Bank</option>
                    <option value="Union Bank of India">Union Bank of India</option>
                    <option value="Indian Bank">Indian Bank</option>
                    <option value="Central Bank of India">Central Bank of India</option>
                    <option value="Indian Overseas Bank">Indian Overseas Bank</option>
                    <option value="UCO Bank">UCO Bank</option>
                    <option value="Bank of Maharashtra">Bank of Maharashtra/option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit
            </button>
        </form>
    </div>
    
</body>
</html>
